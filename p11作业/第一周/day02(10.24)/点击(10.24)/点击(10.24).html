<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;margin: 0 auto;width: 500px;">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
    </div>
</body>
<script>
    let divs = document.getElementsByClassName('div')

    for(let i = 0;i<divs.length;i++){
        divs[i].onclick = function() {
            divs[i].style.backgroundColor = "pink"
        }
    }
</script>
<style>
    .div{
        width: 130px;
        height: 45px;
        border: 2px solid rgb(95, 148, 170);
        margin: 100px 25px;
        line-height: 45px;
        text-align: center;
        font-size: 20px;
    }
</style>
</html>
